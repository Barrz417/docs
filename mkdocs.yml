# Project information
site_name: Codacy docs
site_url: https://docs.codacy.com/

# Configuration
theme:
    name: material
    custom_dir: "submodules/mkdocs-codacy-theme/material"
    font: false
    language: en
    favicon: "assets/images/favicon.ico"
    palette:
        primary: indigo
        accent: indigo
    logo: "assets/images/codacy-docs-logo.svg"
    features: []

extra_css:
    - "assets/stylesheets/version-select.css"
extra_javascript:
    - "assets/javascripts/extra.js"
    - "assets/javascripts/version-select.js"

strict: true

google_analytics: ["UA-45639808-4", "auto"]

# Extra variables
extra:
  version: 2.2.1

# Repository
# repo_name: "codacy/docs"
# repo_url: "https://github.com/codacy/docs"

# Copyright
copyright: 'Â© 2020 <a href="https://www.codacy.com">Codacy</a> - Automated code review'

# Extensions
markdown_extensions:
    - admonition
    - attr_list
    - codehilite:
          guess_lang: false
          linenums: true
    - footnotes
    - meta
    - pymdownx.superfences
    - toc:
          permalink: true

# Plugins
plugins:
    - search
    - git-revision-date-localized
    - monorepo
    - markdownextradata

